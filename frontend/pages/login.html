<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card auth-card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-heart-fill text-primary" style="font-size: 3rem;"></i>
                            <h2 class="fw-bold mt-3 mb-2">Welcome Back</h2>
                            <p class="text-muted">Login to continue your adoption journey</p>
                        </div>

                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>

                            <div class="text-center">
                                <a href="#" class="text-muted text-decoration-none small">Forgot password?</a>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-2 text-muted">Don't have an account?</p>
                            <a href="#register" class="btn btn-outline-primary w-100">
                                Create Account
                            </a>
                        </div>

                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <a href="#home" class="text-decoration-none">
                                    <i class="bi bi-arrow-left me-1"></i>Back to Home
                                </a>
                            </small>
                        </div>
                    </div>
                </div>


                <div class="alert alert-info mt-3 text-center">
                    <small>
                        <i class="bi bi-info-circle me-2"></i>
                        <strong>Credentials:</strong><br>
                        Admin: admin@example.com / admin123<br>
                        User: user@example.com / user123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
